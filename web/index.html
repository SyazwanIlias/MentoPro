<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mentorship Login</title>
    <style>
        body {
            background-color: #347474; 
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #FFFFFF;
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
        }

        .login-card {
            background-color: #FFFFFF;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }

        .button-container button {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        
        #loginBtn {
            background-color: #A55734; 
            color: #FFFFFF;
        }

        #loginBtn:hover {
            background-color: #8C472A;
        }

        #registerBtn {
            background-color: #EAEAEA;
            color: #333;
        }

        #registerBtn:hover {
            background-color: #DCDCDC;
        }
    </style>
</head>
<body>

    <h1>Welcome to Student Mentorship Program</h1>

    <div class="login-card">
        <form id="loginForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="button-container">
                <button type="submit" id="loginBtn">Login</button>
                <button type="button" id="registerBtn" onclick="location.href='registerPage.html'">Register</button>
            </div>
            
            <p id="message" style="color: red; text-align: center; margin-top: 15px;"></p>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const nameInput = document.getElementById('name');
        const passwordInput = document.getElementById('password');
        const message = document.getElementById('message');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const username = nameInput.value.trim().toLowerCase();
            const password = passwordInput.value.trim();

            const validUsers = ['mentor', 'mentee'];
            const correctPassword = 'password';

            if (validUsers.includes(username) && password === correctPassword) {
                message.style.color = 'green';
                message.textContent = `Welcome ${username}! Redirecting...`;
                window.location.href = 'homePage.html'; 
            } else {
                message.style.color = 'red';
                message.textContent = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
